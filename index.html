      let cardLimit = 8;

      function renderCards(limit = cardLimit) {
        const mainbox = document.getElementById("mainbox");
        mainbox.innerHTML = "";
        for (let i = 0; i < limit && i < cards.length; i++) {
          createCard(
            cards[i].imgSrc,
            cards[i].title,
            cards[i].detail,
            cards[i].buttonText
          );
        }

        .getElementById("viewMore")
        .addEventListener("click", function () {
          loadedCards += cardLimit;
          renderCards(loadedCards);

            document.getElementById("viewMore").style.display = "none";
